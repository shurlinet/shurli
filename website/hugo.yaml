baseURL: https://shurli.io/
title: Shurli
languageCode: en-us
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableRobotsTXT: true

taxonomies:
  tag: tags

sitemap:
  filename: sitemap.xml

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: GitHub
      url: https://github.com/shurlinet/shurli
      weight: 4
      params:
        icon: github
    - name: Theme
      weight: 5
      params:
        type: theme-toggle

params:
  banner:
    message: "**Early-stage software.** Shurli is experimental and built with AI assistance. It will have bugs. Not recommended for production or safety-critical use. [Read the disclaimer](/docs/quick-start/#disclaimer)."

  title: Shurli
  description: Peer-to-peer connectivity that works through NAT, CGNAT, and firewalls. No accounts, no cloud, no subscriptions.

  images:
    - /images/og-card.png

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      width: 28
      height: 28

  page:
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: https://github.com/shurlinet/shurli/edit/main/website/content

  theme:
    default: system

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
