<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" width="900" height="450">
  <defs>
    <linearGradient id="nodeFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1d20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#162c24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2216;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cryptoFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e2d40;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" rx="12" fill="#141316"/>

  <!-- Title -->
  <text x="450" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#c0caf5" text-anchor="middle" font-weight="600">Attenuation-Only Invite Deposits</text>
  <text x="450" y="46" font-family="system-ui, sans-serif" font-size="10" fill="#565f89" text-anchor="middle">Async invites with attenuation-only permissions. Admin can restrict, never widen.</text>

  <!-- Phase 6 badge -->
  <rect x="745" y="8" width="150" height="22" rx="11" fill="#9ece6a" opacity="0.15" stroke="#9ece6a" stroke-width="1"/>
  <text x="820" y="23" font-family="SF Mono, monospace" font-size="10" fill="#9ece6a" text-anchor="middle" font-weight="600">COMPLETE - Phase 6</text>

  <!-- Column headers -->
  <text x="150" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#da1c5c" text-anchor="middle" font-weight="600">ADMIN</text>
  <text x="450" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#bb9af7" text-anchor="middle" font-weight="600">RELAY</text>
  <text x="750" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#7aa2f7" text-anchor="middle" font-weight="600">JOINER</text>

  <!-- Column dividers -->
  <line x1="300" y1="60" x2="300" y2="350" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3" opacity="0.2"/>
  <line x1="600" y1="60" x2="600" y2="350" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3" opacity="0.2"/>

  <!-- ====== Step 1: Admin creates deposit ====== -->
  <text x="30" y="102" font-family="SF Mono, monospace" font-size="9" fill="#565f89">1.</text>

  <!-- Admin box -->
  <rect x="60" y="88" width="170" height="34" rx="8" fill="url(#nodeFill)" stroke="#da1c5c" stroke-width="1.2"/>
  <text x="145" y="103" font-family="system-ui, sans-serif" font-size="10" fill="#da1c5c" text-anchor="middle" font-weight="600">Admin creates deposit</text>
  <text x="145" y="116" font-family="SF Mono, monospace" font-size="8" fill="#565f89" text-anchor="middle">POST /v1/invite</text>

  <!-- Arrow to relay -->
  <line x1="230" y1="105" x2="345" y2="105" stroke="#e8729a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="341,100 341,110 350,105" fill="#e8729a"/>

  <!-- Relay DepositStore -->
  <rect x="355" y="88" width="190" height="34" rx="8" fill="url(#greenFill)" stroke="#9ece6a" stroke-width="1.2"/>
  <text x="450" y="103" font-family="system-ui, sans-serif" font-size="10" fill="#9ece6a" text-anchor="middle" font-weight="600">DepositStore</text>
  <text x="450" y="116" font-family="SF Mono, monospace" font-size="8" fill="#9ece6a" text-anchor="middle">deposit stored</text>

  <!-- Pending badge -->
  <rect x="556" y="93" width="70" height="18" rx="9" fill="#e0af68" opacity="0.12" stroke="#e0af68" stroke-width="0.8"/>
  <text x="591" y="106" font-family="SF Mono, monospace" font-size="8" fill="#e0af68" text-anchor="middle" font-weight="600">pending</text>

  <!-- ====== Step 2: Admin modifies permissions ====== -->
  <text x="30" y="160" font-family="SF Mono, monospace" font-size="9" fill="#565f89">2.</text>

  <rect x="60" y="142" width="170" height="34" rx="8" fill="url(#nodeFill)" stroke="#da1c5c" stroke-width="1.2"/>
  <text x="145" y="157" font-family="system-ui, sans-serif" font-size="10" fill="#e0af68" text-anchor="middle" font-weight="600">Modify permissions</text>
  <text x="145" y="170" font-family="SF Mono, monospace" font-size="8" fill="#565f89" text-anchor="middle">PATCH /v1/invite/{id}</text>

  <!-- Arrow -->
  <line x1="230" y1="159" x2="345" y2="159" stroke="#e8729a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="341,154 341,164 350,159" fill="#e8729a"/>

  <!-- Caveat added -->
  <rect x="355" y="142" width="190" height="34" rx="8" fill="url(#amberFill)" stroke="#e0af68" stroke-width="1.2"/>
  <text x="450" y="157" font-family="system-ui, sans-serif" font-size="10" fill="#e0af68" text-anchor="middle" font-weight="600">Add caveat to chain</text>
  <text x="450" y="170" font-family="SF Mono, monospace" font-size="8" fill="#e0af68" text-anchor="middle">restrict, never widen</text>

  <!-- Caveats badge -->
  <rect x="556" y="147" width="70" height="18" rx="9" fill="#bb9af7" opacity="0.12" stroke="#bb9af7" stroke-width="0.8"/>
  <text x="591" y="160" font-family="SF Mono, monospace" font-size="8" fill="#bb9af7" text-anchor="middle" font-weight="600">caveats: +1</text>

  <!-- Optional label -->
  <text x="240" y="140" font-family="SF Mono, monospace" font-size="8" fill="#565f89">(optional)</text>

  <!-- ====== Step 3: Admin goes offline ====== -->
  <text x="30" y="215" font-family="SF Mono, monospace" font-size="9" fill="#565f89">3.</text>

  <rect x="60" y="198" width="170" height="30" rx="8" fill="url(#nodeFill)" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <text x="145" y="217" font-family="system-ui, sans-serif" font-size="10" fill="#565f89" text-anchor="middle" opacity="0.6">Admin offline</text>

  <!-- ====== Step 4: Joiner consumes deposit ====== -->
  <text x="30" y="268" font-family="SF Mono, monospace" font-size="9" fill="#565f89">4.</text>

  <!-- Joiner box -->
  <rect x="660" y="248" width="170" height="34" rx="8" fill="url(#nodeFill)" stroke="#7aa2f7" stroke-width="1.2"/>
  <text x="745" y="263" font-family="system-ui, sans-serif" font-size="10" fill="#7aa2f7" text-anchor="middle" font-weight="600">Joiner consumes</text>
  <text x="745" y="276" font-family="SF Mono, monospace" font-size="8" fill="#565f89" text-anchor="middle">redeem invite code</text>

  <!-- Arrow from joiner to relay -->
  <line x1="660" y1="265" x2="555" y2="265" stroke="#7aa2f7" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="559,260 559,270 550,265" fill="#7aa2f7"/>

  <!-- Relay processes -->
  <rect x="355" y="248" width="190" height="34" rx="8" fill="url(#greenFill)" stroke="#9ece6a" stroke-width="1.2"/>
  <text x="450" y="263" font-family="system-ui, sans-serif" font-size="10" fill="#9ece6a" text-anchor="middle" font-weight="600">Validate + Issue</text>
  <text x="450" y="276" font-family="SF Mono, monospace" font-size="8" fill="#9ece6a" text-anchor="middle">macaroon issued to joiner</text>

  <!-- Consumed badge -->
  <rect x="310" y="253" width="35" height="18" rx="9" fill="#9ece6a" opacity="0.12" stroke="#9ece6a" stroke-width="0.8"/>
  <text x="328" y="266" font-family="SF Mono, monospace" font-size="7" fill="#9ece6a" text-anchor="middle" font-weight="600">done</text>

  <!-- ====== Step 5: Joiner gets macaroon ====== -->
  <!-- Arrow from relay to joiner (result) -->
  <line x1="545" y1="280" x2="545" y2="308" stroke="#9ece6a" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="545" y1="308" x2="660" y2="308" stroke="#9ece6a" stroke-width="1" stroke-dasharray="4,3"/>
  <polygon points="656,303 656,313 665,308" fill="#9ece6a"/>

  <rect x="660" y="295" width="170" height="30" rx="8" fill="url(#greenFill)" stroke="#9ece6a" stroke-width="1"/>
  <text x="745" y="314" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a" text-anchor="middle" font-weight="600">Macaroon received</text>

  <!-- ====== HMAC Chain at Bottom ====== -->
  <rect x="60" y="355" width="780" height="80" rx="8" fill="#1e1d20" stroke="#565f89" stroke-width="0.8" opacity="0.6"/>
  <text x="450" y="373" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" text-anchor="middle" font-weight="600">Macaroon HMAC Chain</text>

  <!-- Root Key -->
  <rect x="80" y="385" width="90" height="22" rx="6" fill="url(#cryptoFill)" stroke="#da1c5c" stroke-width="1"/>
  <text x="125" y="400" font-family="SF Mono, monospace" font-size="9" fill="#da1c5c" text-anchor="middle" font-weight="600">Root Key</text>

  <!-- Arrow -->
  <line x1="170" y1="396" x2="205" y2="396" stroke="#e8729a" stroke-width="1.2"/>
  <polygon points="201,392 201,400 209,396" fill="#e8729a"/>
  <text x="188" y="390" font-family="SF Mono, monospace" font-size="7" fill="#565f89" text-anchor="middle">HMAC</text>

  <!-- Caveat 1 -->
  <rect x="213" y="385" width="100" height="22" rx="6" fill="url(#amberFill)" stroke="#e0af68" stroke-width="1"/>
  <text x="263" y="400" font-family="SF Mono, monospace" font-size="9" fill="#e0af68" text-anchor="middle" font-weight="600">Caveat 1</text>

  <!-- Arrow -->
  <line x1="313" y1="396" x2="348" y2="396" stroke="#e8729a" stroke-width="1.2"/>
  <polygon points="344,392 344,400 352,396" fill="#e8729a"/>
  <text x="331" y="390" font-family="SF Mono, monospace" font-size="7" fill="#565f89" text-anchor="middle">HMAC</text>

  <!-- Caveat 2 -->
  <rect x="356" y="385" width="100" height="22" rx="6" fill="url(#amberFill)" stroke="#e0af68" stroke-width="1"/>
  <text x="406" y="400" font-family="SF Mono, monospace" font-size="9" fill="#e0af68" text-anchor="middle" font-weight="600">Caveat 2</text>

  <!-- Arrow -->
  <line x1="456" y1="396" x2="491" y2="396" stroke="#e8729a" stroke-width="1.2"/>
  <polygon points="487,392 487,400 495,396" fill="#e8729a"/>
  <text x="474" y="390" font-family="SF Mono, monospace" font-size="7" fill="#565f89" text-anchor="middle">HMAC</text>

  <!-- Caveat N -->
  <rect x="499" y="385" width="90" height="22" rx="6" fill="url(#amberFill)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="544" y="400" font-family="SF Mono, monospace" font-size="9" fill="#e0af68" text-anchor="middle">Caveat N</text>

  <!-- Arrow -->
  <line x1="589" y1="396" x2="624" y2="396" stroke="#e8729a" stroke-width="1.2"/>
  <polygon points="620,392 620,400 628,396" fill="#e8729a"/>
  <text x="607" y="390" font-family="SF Mono, monospace" font-size="7" fill="#565f89" text-anchor="middle">HMAC</text>

  <!-- Signature -->
  <rect x="632" y="385" width="100" height="22" rx="6" fill="url(#cryptoFill)" stroke="#9ece6a" stroke-width="1"/>
  <text x="682" y="400" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a" text-anchor="middle" font-weight="600">Signature</text>

  <!-- Bottom explanation -->
  <text x="450" y="425" font-family="system-ui, sans-serif" font-size="9" fill="#565f89" text-anchor="middle">Attenuation only: each HMAC chains forward. Removal is cryptographically impossible.</text>

  <!-- Timeline line on left side -->
  <line x1="40" y1="85" x2="40" y2="320" stroke="#565f89" stroke-width="1" opacity="0.3"/>
  <circle cx="40" cy="105" r="3" fill="#da1c5c"/>
  <circle cx="40" cy="159" r="3" fill="#e0af68"/>
  <circle cx="40" cy="213" r="3" fill="#565f89"/>
  <circle cx="40" cy="265" r="3" fill="#7aa2f7"/>

  <!-- Time indicator -->
  <text x="40" y="340" font-family="SF Mono, monospace" font-size="8" fill="#565f89" text-anchor="middle">time</text>
  <polygon points="37,325 43,325 40,332" fill="#565f89"/>
</svg>