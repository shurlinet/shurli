<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" width="800" height="380">
  <defs>
    <linearGradient id="netA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2a2e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e1d20;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="netB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38353b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2a282c;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="netC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a2f;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#162c24;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="relayFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38353b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a282c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peerFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1d20;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" rx="12" fill="#141316"/>

  <!-- Title -->
  <text x="400" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#c0caf5" text-anchor="middle" font-weight="600">Federation - Network Peering</text>
  <!-- Planned badge -->
  <rect x="645" y="10" width="140" height="22" rx="11" fill="#e0af68" opacity="0.15" stroke="#e0af68" stroke-width="1"/>
  <text x="715" y="25" font-family="SF Mono, monospace" font-size="10" fill="#e0af68" text-anchor="middle" font-weight="600">PLANNED - Phase 10</text>

  <!-- Network 1 (Your Network) -->
  <rect x="30" y="55" width="220" height="210" rx="12" fill="url(#netA)" stroke="#da1c5c" stroke-width="1.2" stroke-dasharray="6,3"/>
  <text x="140" y="78" font-family="system-ui, sans-serif" font-size="12" fill="#da1c5c" text-anchor="middle" font-weight="600">Your Network</text>
  <text x="140" y="92" font-family="SF Mono, monospace" font-size="9" fill="#565f89" text-anchor="middle">"grewal"</text>

  <!-- Relay -->
  <rect x="80" y="108" width="120" height="36" rx="8" fill="url(#relayFill)" stroke="#bb9af7" stroke-width="1.2"/>
  <text x="140" y="131" font-family="SF Mono, monospace" font-size="10" fill="#bb9af7" text-anchor="middle">relay.grewal</text>

  <!-- Peers -->
  <rect x="55" y="165" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="95" y="184" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">laptop</text>
  <rect x="155" y="180" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="195" y="199" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">desktop</text>

  <!-- Connections to relay -->
  <line x1="95" y1="165" x2="120" y2="144" stroke="#565f89" stroke-width="1"/>
  <line x1="195" y1="180" x2="165" y2="144" stroke="#565f89" stroke-width="1"/>

  <!-- Network 2 (Alice) -->
  <rect x="290" y="55" width="220" height="210" rx="12" fill="url(#netB)" stroke="#bb9af7" stroke-width="1.2" stroke-dasharray="6,3"/>
  <text x="400" y="78" font-family="system-ui, sans-serif" font-size="12" fill="#bb9af7" text-anchor="middle" font-weight="600">Alice Network</text>
  <text x="400" y="92" font-family="SF Mono, monospace" font-size="9" fill="#565f89" text-anchor="middle">"alice"</text>

  <rect x="340" y="108" width="120" height="36" rx="8" fill="url(#relayFill)" stroke="#bb9af7" stroke-width="1.2"/>
  <text x="400" y="131" font-family="SF Mono, monospace" font-size="10" fill="#bb9af7" text-anchor="middle">relay.alice</text>

  <rect x="315" y="165" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="355" y="184" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">desktop</text>
  <rect x="415" y="180" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="455" y="199" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">server</text>

  <line x1="355" y1="165" x2="380" y2="144" stroke="#565f89" stroke-width="1"/>
  <line x1="455" y1="180" x2="425" y2="144" stroke="#565f89" stroke-width="1"/>

  <!-- Network 3 (Bob) -->
  <rect x="550" y="55" width="220" height="210" rx="12" fill="url(#netC)" stroke="#9ece6a" stroke-width="1.2" stroke-dasharray="6,3"/>
  <text x="660" y="78" font-family="system-ui, sans-serif" font-size="12" fill="#9ece6a" text-anchor="middle" font-weight="600">Bob Network</text>
  <text x="660" y="92" font-family="SF Mono, monospace" font-size="9" fill="#565f89" text-anchor="middle">"bob"</text>

  <rect x="600" y="108" width="120" height="36" rx="8" fill="url(#relayFill)" stroke="#bb9af7" stroke-width="1.2"/>
  <text x="660" y="131" font-family="SF Mono, monospace" font-size="10" fill="#bb9af7" text-anchor="middle">relay.bob</text>

  <rect x="575" y="165" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="615" y="184" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">server</text>
  <rect x="675" y="180" width="80" height="30" rx="6" fill="url(#peerFill)" stroke="#565f89" stroke-width="1"/>
  <text x="715" y="199" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6" text-anchor="middle">phone</text>

  <line x1="615" y1="165" x2="640" y2="144" stroke="#565f89" stroke-width="1"/>
  <line x1="715" y1="180" x2="685" y2="144" stroke="#565f89" stroke-width="1"/>

  <!-- Federation arrows between relays -->
  <line x1="200" y1="126" x2="338" y2="126" stroke="#e8729a" stroke-width="2" filter="url(#glow)"/>
  <polygon points="335,122 335,130 342,126" fill="#e8729a"/>
  <polygon points="205,122 205,130 198,126" fill="#e8729a"/>

  <line x1="460" y1="126" x2="598" y2="126" stroke="#e8729a" stroke-width="2" filter="url(#glow)"/>
  <polygon points="595,122 595,130 602,126" fill="#e8729a"/>
  <polygon points="465,122 465,130 458,126" fill="#e8729a"/>

  <!-- Federation label -->
  <text x="270" y="48" font-family="SF Mono, monospace" font-size="8" fill="#e8729a" text-anchor="middle">federation</text>
  <text x="530" y="48" font-family="SF Mono, monospace" font-size="8" fill="#e8729a" text-anchor="middle">federation</text>

  <!-- Cross-network example -->
  <rect x="130" y="295" width="540" height="60" rx="8" fill="#1a191c" stroke="#565f89" stroke-width="1"/>
  <text x="400" y="316" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" text-anchor="middle" font-weight="600">Cross-Network Access</text>
  <text x="400" y="336" font-family="SF Mono, monospace" font-size="10" fill="#a9b1d6" text-anchor="middle">ssh user@laptop.alice    curl http://desktop.bob:8080</text>
  <text x="400" y="349" font-family="SF Mono, monospace" font-size="9" fill="#565f89" text-anchor="middle">laptop.grewal -> relay.grewal -> relay.alice -> desktop.alice</text>
</svg>
