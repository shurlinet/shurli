<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 740" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141316"/>
      <stop offset="100%" style="stop-color:#1a191c"/>
    </linearGradient>
    <linearGradient id="doneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a2f"/>
      <stop offset="100%" style="stop-color:#152a22"/>
    </linearGradient>
    <linearGradient id="plannedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2518"/>
      <stop offset="100%" style="stop-color:#1f1c14"/>
    </linearGradient>
<linearGradient id="futureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#151525"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="740" rx="12" fill="url(#bg)"/>
  <rect x="0.5" y="0.5" width="899" height="739" rx="12" fill="none" stroke="#222124" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="16" font-weight="700" fill="#c0caf5">Development Timeline</text>

  <!-- Column headers -->
  <text x="225" y="66" text-anchor="middle" font-size="12" font-weight="600" fill="#9ece6a">COMPLETED</text>
  <text x="675" y="66" text-anchor="middle" font-size="12" font-weight="600" fill="#e0af68">PLANNED</text>

  <!-- Divider line -->
  <line x1="450" y1="55" x2="450" y2="720" stroke="#222124" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- ===================== LEFT COLUMN: COMPLETED ===================== -->

  <!-- Timeline line (left) -->
  <line x1="60" y1="90" x2="60" y2="680" stroke="#9ece6a" stroke-width="2" opacity="0.3"/>

  <!-- Phase 1 -->
  <circle cx="60" cy="105" r="6" fill="#9ece6a"/>
  <rect x="80" y="88" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="106" font-size="11" font-weight="600" fill="#c0caf5">Phase 1: Configuration</text>
  <text x="94" y="122" font-size="9" fill="#a9b1d6">YAML config, sample files</text>
  <text x="400" y="113" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1 week</text>

  <!-- Phase 2 -->
  <circle cx="60" cy="155" r="6" fill="#9ece6a"/>
  <rect x="80" y="138" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="156" font-size="11" font-weight="600" fill="#c0caf5">Phase 2: Authentication</text>
  <text x="94" y="172" font-size="9" fill="#a9b1d6">ConnectionGater, authorized_keys</text>
  <text x="400" y="163" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">2 weeks</text>

  <!-- Phase 3 -->
  <circle cx="60" cy="205" r="6" fill="#9ece6a"/>
  <rect x="80" y="188" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="206" font-size="11" font-weight="600" fill="#c0caf5">Phase 3: keytool CLI</text>
  <text x="94" y="222" font-size="9" fill="#a9b1d6">Key management (now shurli subcommands)</text>
  <text x="400" y="213" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1 week</text>

  <!-- Phase 4A -->
  <circle cx="60" cy="255" r="6" fill="#9ece6a"/>
  <rect x="80" y="238" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="256" font-size="11" font-weight="600" fill="#c0caf5">Phase 4A: Core Library + UX</text>
  <text x="94" y="272" font-size="9" fill="#a9b1d6">pkg/p2pnet/, single binary, init wizard</text>
  <text x="400" y="263" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 4B -->
  <circle cx="60" cy="305" r="6" fill="#9ece6a"/>
  <rect x="80" y="288" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="306" font-size="11" font-weight="600" fill="#c0caf5">Phase 4B: Frictionless Onboarding</text>
  <text x="94" y="322" font-size="9" fill="#a9b1d6">invite/join, QR codes, auth + relay CLI</text>
  <text x="400" y="313" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1-2 weeks</text>

  <!-- Phase 4C (large block) -->
  <circle cx="60" cy="368" r="8" fill="#9ece6a"/>
  <rect x="80" y="343" width="340" height="58" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="94" y="362" font-size="11" font-weight="700" fill="#c0caf5">Phase 4C: Core Hardening + Security</text>
  <text x="94" y="378" font-size="9" fill="#a9b1d6">Batches A-I + Post-I: reliability, daemon,</text>
  <text x="94" y="392" font-size="9" fill="#a9b1d6">observability, PAKE, adaptive path, relay pairing</text>
  <text x="400" y="370" text-anchor="end" font-size="9" font-weight="700" fill="#9ece6a" font-family="ui-monospace, monospace">6-8 weeks</text>

  <!-- Phase 5 (Network Intelligence) -->
  <circle cx="60" cy="440" r="8" fill="#9ece6a"/>
  <rect x="80" y="415" width="340" height="58" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="94" y="434" font-size="11" font-weight="700" fill="#c0caf5">Phase 5: Network Intelligence</text>
  <text x="94" y="450" font-size="9" fill="#a9b1d6">5-K: native mDNS, 5-L: PeerManager,</text>
  <text x="94" y="464" font-size="9" fill="#a9b1d6">5-M: NetIntel presence + gossip forwarding</text>
  <text x="400" y="442" text-anchor="end" font-size="9" font-weight="700" fill="#9ece6a" font-family="ui-monospace, monospace">4-6 weeks</text>

  <!-- Phase 6: ACL + Relay Security (COMPLETE) -->
  <circle cx="60" cy="510" r="8" fill="#9ece6a"/>
  <rect x="80" y="493" width="340" height="58" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="94" y="512" font-size="11" font-weight="700" fill="#c0caf5">Phase 6: ACL + Relay Security</text>
  <text x="94" y="528" font-size="9" fill="#a9b1d6">Roles, macaroons, sealed vault, async invites,</text>
  <text x="94" y="542" font-size="9" fill="#a9b1d6">remote unseal, TOTP, Yubikey</text>
  <text x="400" y="520" text-anchor="end" font-size="9" font-weight="700" fill="#9ece6a" font-family="ui-monospace, monospace">1 day</text>

  <!-- "You are here" marker -->
  <circle cx="60" cy="580" r="10" fill="none" stroke="#e8729a" stroke-width="2" filter="url(#glow)"/>
  <circle cx="60" cy="580" r="4" fill="#e8729a"/>
  <text x="80" y="584" font-size="11" font-weight="700" fill="#e8729a">You are here</text>

  <!-- Connector arrow from left to right column -->
  <path d="M 200 595 Q 450 610 500 105" fill="none" stroke="#e8729a" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.5"/>

  <!-- ===================== RIGHT COLUMN: PLANNED ===================== -->

  <!-- Timeline line (right) -->
  <line x1="510" y1="90" x2="510" y2="700" stroke="#e0af68" stroke-width="2" opacity="0.3" stroke-dasharray="4,3"/>

  <!-- Phase 7: ZKP Privacy -->
  <circle cx="510" cy="105" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="88" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="106" font-size="11" font-weight="600" fill="#c0caf5">Phase 7: ZKP Privacy Layer</text>
  <text x="544" y="122" font-size="9" fill="#a9b1d6">Anonymous auth, anonymous relay, private reputation</text>
  <text x="850" y="113" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">Planned</text>

  <!-- Phase 8: Visual Channel -->
  <circle cx="510" cy="199" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="182" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="200" font-size="11" font-weight="600" fill="#c0caf5">Phase 8: Visual Channel</text>
  <text x="544" y="216" font-size="9" fill="#a9b1d6">"Constellation Code" - animated visual pairing</text>
  <text x="850" y="207" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">TBD</text>

  <!-- Phase 9: Plugins -->
  <circle cx="510" cy="246" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="229" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="247" font-size="11" font-weight="600" fill="#c0caf5">Phase 9: Plugins, SDK + First Plugins</text>
  <text x="544" y="263" font-size="9" fill="#a9b1d6">Plugin architecture, file sharing, WoL</text>
  <text x="850" y="254" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">3-4 weeks</text>

  <!-- Phase 10: Distribution -->
  <circle cx="510" cy="293" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="276" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="294" font-size="11" font-weight="600" fill="#c0caf5">Phase 10: Distribution + Launch</text>
  <text x="544" y="310" font-size="9" fill="#a9b1d6">Use-case content (GPU, IoT, gaming)</text>
  <text x="850" y="301" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">1-2 weeks</text>

  <!-- Phase 11: Desktop Gateway -->
  <circle cx="510" cy="340" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="323" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="341" font-size="11" font-weight="600" fill="#c0caf5">Phase 11: Desktop Gateway + Private DNS</text>
  <text x="544" y="357" font-size="9" fill="#a9b1d6">Transparent access, DNS resolution</text>
  <text x="850" y="348" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 12: Mobile -->
  <circle cx="510" cy="387" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="370" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="388" font-size="11" font-weight="600" fill="#c0caf5">Phase 12: Mobile Apps</text>
  <text x="544" y="404" font-size="9" fill="#a9b1d6">iOS + Android native clients</text>
  <text x="850" y="395" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">3-4 weeks</text>

  <!-- Phase 13: Federation -->
  <circle cx="510" cy="434" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="417" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="435" font-size="11" font-weight="600" fill="#c0caf5">Phase 13: Federation</text>
  <text x="544" y="451" font-size="9" fill="#a9b1d6">Cross-network peer group interop</text>
  <text x="850" y="442" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 14 (Optional) -->
  <circle cx="510" cy="481" r="6" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="464" width="340" height="42" rx="8" fill="url(#futureGrad)" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="482" font-size="11" font-weight="600" fill="#a9b1d6">Phase 14: Advanced Naming</text>
  <text x="544" y="498" font-size="9" fill="#565f89">Optional - blockchain/distributed naming</text>
  <text x="850" y="489" text-anchor="end" font-size="9" font-weight="600" fill="#565f89" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 15+ (Conceptual) -->
  <circle cx="510" cy="528" r="6" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="511" width="340" height="42" rx="8" fill="url(#futureGrad)" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="529" font-size="11" font-weight="600" fill="#a9b1d6">Phase 15+: Ecosystem</text>
  <text x="544" y="545" font-size="9" fill="#565f89">Ongoing - community, integrations, growth</text>
  <text x="850" y="536" text-anchor="end" font-size="9" font-weight="600" fill="#565f89" font-family="ui-monospace, monospace">Ongoing</text>

  <!-- Legend -->
  <rect x="30" y="695" width="840" height="30" rx="6" fill="none" stroke="#222124" stroke-width="1"/>
  <circle cx="70" cy="710" r="5" fill="#9ece6a"/>
  <text x="82" y="714" font-size="9" fill="#a9b1d6">Complete</text>
  <circle cx="190" cy="710" r="5" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="202" y="714" font-size="9" fill="#a9b1d6">Planned</text>
  <circle cx="300" cy="710" r="5" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="312" y="714" font-size="9" fill="#a9b1d6">Future / Optional</text>
  <circle cx="450" cy="710" r="5" fill="#e8729a" filter="url(#glow)"/>
  <text x="462" y="714" font-size="9" fill="#a9b1d6">Current position</text>
</svg>
