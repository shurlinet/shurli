<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" width="800" height="340">
  <!-- Pre-I-a: Makefile Target Flow -->
  <!-- Background -->
  <rect width="800" height="340" rx="12" fill="#141316"/>

  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" fill="#a9b1d6" font-family="system-ui,sans-serif" font-size="15" font-weight="600">Makefile Target Flow</text>
  <text x="400" y="52" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="12">12 targets - every developer action is one command</text>

  <!-- Row 1: Core build targets -->
  <rect x="30" y="75" width="150" height="55" rx="6" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="105" y="98" text-anchor="middle" fill="#9ece6a" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make build</text>
  <text x="105" y="118" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">-ldflags -trimpath</text>

  <text x="195" y="102" fill="#414868" font-family="system-ui,sans-serif" font-size="18">+</text>

  <rect x="215" y="75" width="150" height="55" rx="6" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="290" y="98" text-anchor="middle" fill="#9ece6a" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make test</text>
  <text x="290" y="118" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">-race -count=1</text>

  <text x="380" y="102" fill="#414868" font-family="system-ui,sans-serif" font-size="18">+</text>

  <rect x="400" y="75" width="150" height="55" rx="6" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="475" y="98" text-anchor="middle" fill="#9ece6a" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make lint</text>
  <text x="475" y="118" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">go vet ./...</text>

  <text x="565" y="102" fill="#414868" font-family="system-ui,sans-serif" font-size="18">=</text>

  <rect x="585" y="75" width="185" height="55" rx="6" fill="#1e2740" stroke="#e8729a" stroke-width="1.5"/>
  <text x="677" y="98" text-anchor="middle" fill="#e8729a" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make all</text>
  <text x="677" y="118" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">build + test + lint</text>

  <!-- Row 2: Install pipeline -->
  <rect x="30" y="155" width="225" height="55" rx="6" fill="#1e2740" stroke="#e8729a" stroke-width="1.5"/>
  <text x="142" y="178" text-anchor="middle" fill="#e8729a" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make install</text>
  <text x="142" y="198" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">build + install binary + service</text>

  <!-- Arrow -->
  <line x1="270" y1="182" x2="310" y2="182" stroke="#414868" stroke-width="1.5"/>
  <polygon points="310,178 318,182 310,186" fill="#414868"/>

  <!-- OS Detection box -->
  <rect x="320" y="155" width="200" height="55" rx="6" fill="#1a191c" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="420" y="175" text-anchor="middle" fill="#e0af68" font-family="system-ui,sans-serif" font-size="11" font-weight="600">OS Detection</text>
  <text x="420" y="195" text-anchor="middle" fill="#565f89" font-family="system-ui,sans-serif" font-size="9">uname -s: Linux or Darwin</text>

  <!-- Two branches -->
  <line x1="380" y1="210" x2="380" y2="240" stroke="#414868" stroke-width="1"/>
  <line x1="460" y1="210" x2="460" y2="240" stroke="#414868" stroke-width="1"/>

  <rect x="310" y="240" width="130" height="35" rx="4" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1"/>
  <text x="375" y="262" text-anchor="middle" fill="#9ece6a" font-family="system-ui,sans-serif" font-size="10">systemd (Linux)</text>

  <rect x="460" y="240" width="130" height="35" rx="4" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1"/>
  <text x="525" y="262" text-anchor="middle" fill="#9ece6a" font-family="system-ui,sans-serif" font-size="10">launchd (macOS)</text>

  <!-- Row 3: Push pipeline (safety) -->
  <rect x="30" y="295" width="150" height="35" rx="6" fill="#2a1a1a" stroke="#f7768e" stroke-width="1.5"/>
  <text x="105" y="317" text-anchor="middle" fill="#f7768e" font-family="ui-monospace,monospace" font-size="13" font-weight="600">make push</text>

  <line x1="195" y1="312" x2="225" y2="312" stroke="#414868" stroke-width="1.5"/>
  <polygon points="225,308 233,312 225,316" fill="#414868"/>

  <rect x="235" y="295" width="150" height="35" rx="6" fill="#1a191c" stroke="#e0af68" stroke-width="1"/>
  <text x="310" y="317" text-anchor="middle" fill="#e0af68" font-family="ui-monospace,monospace" font-size="11">make check</text>

  <line x1="400" y1="312" x2="430" y2="312" stroke="#414868" stroke-width="1.5"/>
  <polygon points="430,308 438,312 430,316" fill="#414868"/>

  <rect x="440" y="295" width="120" height="35" rx="6" fill="#1a191c" stroke="#565f89" stroke-width="1"/>
  <text x="500" y="312" text-anchor="middle" fill="#565f89" font-family="ui-monospace,monospace" font-size="10">.checks file</text>

  <line x1="575" y1="312" x2="605" y2="312" stroke="#414868" stroke-width="1.5"/>
  <polygon points="605,308 613,312 605,316" fill="#414868"/>

  <rect x="615" y="295" width="155" height="35" rx="6" fill="#1a2e1f" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="692" y="317" text-anchor="middle" fill="#9ece6a" font-family="system-ui,sans-serif" font-size="11">git push (if all pass)</text>
</svg>
