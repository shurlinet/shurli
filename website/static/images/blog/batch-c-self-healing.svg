<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="bgC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141316"/>
      <stop offset="100%" style="stop-color:#1a191c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgC)"/>
  <!-- Config archive timeline - versioned configs flowing left to right -->
  <!-- Config v1 (archived) -->
  <rect x="80" y="150" width="140" height="100" rx="8" fill="none" stroke="#565f89" stroke-width="1.5" opacity="0.5"/>
  <text x="150" y="180" font-family="SF Mono, monospace" font-size="11" fill="#565f89" text-anchor="middle" opacity="0.7">config.v1</text>
  <rect x="100" y="195" width="100" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <rect x="100" y="207" width="80" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <rect x="100" y="219" width="100" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <!-- Config v2 (archived) -->
  <rect x="280" y="150" width="140" height="100" rx="8" fill="none" stroke="#565f89" stroke-width="1.5" opacity="0.5"/>
  <text x="350" y="180" font-family="SF Mono, monospace" font-size="11" fill="#565f89" text-anchor="middle" opacity="0.7">config.v2</text>
  <rect x="300" y="195" width="100" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <rect x="300" y="207" width="80" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <rect x="300" y="219" width="100" height="6" rx="2" fill="#565f89" opacity="0.2"/>
  <!-- Config v3 (bad - red) -->
  <rect x="480" y="150" width="140" height="100" rx="8" fill="none" stroke="#f7768e" stroke-width="2" opacity="0.7"/>
  <text x="550" y="180" font-family="SF Mono, monospace" font-size="11" fill="#f7768e" text-anchor="middle">config.v3</text>
  <rect x="500" y="195" width="100" height="6" rx="2" fill="#f7768e" opacity="0.3"/>
  <rect x="500" y="207" width="80" height="6" rx="2" fill="#f7768e" opacity="0.3"/>
  <rect x="500" y="219" width="100" height="6" rx="2" fill="#f7768e" opacity="0.3"/>
  <text x="550" y="272" font-family="SF Mono, monospace" font-size="10" fill="#f7768e" text-anchor="middle" opacity="0.7">broken!</text>
  <!-- Rollback arrow from v3 back to v2 -->
  <path d="M 500 290 Q 400 320 320 290" fill="none" stroke="#e0af68" stroke-width="2" stroke-dasharray="6,4"/>
  <path d="M 325 285 L 320 290 L 327 294" fill="none" stroke="#e0af68" stroke-width="2"/>
  <text x="410" y="340" font-family="SF Mono, monospace" font-size="11" fill="#e0af68" text-anchor="middle" opacity="0.7">rollback</text>
  <!-- Watchdog - heartbeat pulse -->
  <circle cx="800" cy="200" r="40" fill="none" stroke="#9ece6a" stroke-width="2" opacity="0.4"/>
  <circle cx="800" cy="200" r="60" fill="none" stroke="#9ece6a" stroke-width="1" opacity="0.2"/>
  <circle cx="800" cy="200" r="80" fill="none" stroke="#9ece6a" stroke-width="0.5" opacity="0.1"/>
  <!-- Heartbeat line through the circle -->
  <path d="M 730 200 L 770 200 L 780 170 L 790 230 L 800 180 L 810 220 L 820 200 L 870 200" fill="none" stroke="#9ece6a" stroke-width="2"/>
  <text x="800" y="300" font-family="SF Mono, monospace" font-size="11" fill="#9ece6a" text-anchor="middle" opacity="0.6">watchdog</text>
  <!-- Commit-confirmed timer -->
  <circle cx="1040" cy="200" r="50" fill="none" stroke="#e8729a" stroke-width="2" opacity="0.5"/>
  <!-- Clock hand -->
  <line x1="1040" y1="200" x2="1040" y2="160" stroke="#e8729a" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="1040" y1="200" x2="1065" y2="210" stroke="#e8729a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="1040" cy="200" r="4" fill="#e8729a"/>
  <!-- Timer ticks -->
  <line x1="1040" y1="152" x2="1040" y2="158" stroke="#e8729a" stroke-width="1.5" opacity="0.4"/>
  <line x1="1088" y1="200" x2="1082" y2="200" stroke="#e8729a" stroke-width="1.5" opacity="0.4"/>
  <line x1="1040" y1="248" x2="1040" y2="242" stroke="#e8729a" stroke-width="1.5" opacity="0.4"/>
  <line x1="992" y1="200" x2="998" y2="200" stroke="#e8729a" stroke-width="1.5" opacity="0.4"/>
  <text x="1040" y="280" font-family="SF Mono, monospace" font-size="10" fill="#e8729a" text-anchor="middle" opacity="0.6">commit-confirmed</text>
  <text x="1040" y="295" font-family="SF Mono, monospace" font-size="9" fill="#e8729a" text-anchor="middle" opacity="0.4">auto-revert in 5m</text>
  <!-- Arrows connecting configs -->
  <path d="M 220 200 L 275 200" stroke="#565f89" stroke-width="1" opacity="0.4" marker-end="url(#arrowC)"/>
  <path d="M 420 200 L 475 200" stroke="#565f89" stroke-width="1" opacity="0.4" marker-end="url(#arrowC)"/>
  <defs>
    <marker id="arrowC" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#565f89" opacity="0.4"/>
    </marker>
  </defs>
</svg>
