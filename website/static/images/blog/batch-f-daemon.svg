<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="bgF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgF)"/>
  <!-- Central daemon process -->
  <circle cx="600" cy="200" r="60" fill="none" stroke="#7aa2f7" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="200" r="45" fill="none" stroke="#7aa2f7" stroke-width="1" opacity="0.3"/>
  <text x="600" y="195" font-family="SF Mono, monospace" font-size="13" fill="#7aa2f7" text-anchor="middle" font-weight="600">peerup</text>
  <text x="600" y="213" font-family="SF Mono, monospace" font-size="11" fill="#7aa2f7" text-anchor="middle" opacity="0.7">daemon</text>
  <!-- Unix socket - line from daemon to socket icon -->
  <line x1="540" y1="200" x2="380" y2="200" stroke="#bb9af7" stroke-width="2" opacity="0.5"/>
  <rect x="320" y="180" width="60" height="40" rx="6" fill="none" stroke="#bb9af7" stroke-width="1.5" opacity="0.6"/>
  <text x="350" y="205" font-family="SF Mono, monospace" font-size="9" fill="#bb9af7" text-anchor="middle">.sock</text>
  <text x="350" y="240" font-family="SF Mono, monospace" font-size="10" fill="#565f89" text-anchor="middle">Unix socket</text>
  <!-- Cookie auth -->
  <line x1="320" y1="200" x2="200" y2="200" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.4"/>
  <rect x="120" y="182" width="80" height="36" rx="6" fill="none" stroke="#e0af68" stroke-width="1.5" opacity="0.5"/>
  <text x="160" y="205" font-family="SF Mono, monospace" font-size="9" fill="#e0af68" text-anchor="middle">cookie</text>
  <text x="160" y="240" font-family="SF Mono, monospace" font-size="10" fill="#565f89" text-anchor="middle">32-byte auth</text>
  <!-- API endpoints radiating from daemon -->
  <!-- Top-right: status -->
  <line x1="640" y1="160" x2="760" y2="80" stroke="#9ece6a" stroke-width="1.5" opacity="0.4"/>
  <rect x="760" y="62" width="90" height="28" rx="5" fill="#9ece6a" opacity="0.1"/>
  <text x="805" y="81" font-family="SF Mono, monospace" font-size="10" fill="#9ece6a" text-anchor="middle">/v1/status</text>
  <!-- Right: peers -->
  <line x1="660" y1="195" x2="780" y2="170" stroke="#9ece6a" stroke-width="1.5" opacity="0.4"/>
  <rect x="780" y="155" width="86" height="28" rx="5" fill="#9ece6a" opacity="0.1"/>
  <text x="823" y="174" font-family="SF Mono, monospace" font-size="10" fill="#9ece6a" text-anchor="middle">/v1/peers</text>
  <!-- Bottom-right: auth -->
  <line x1="650" y1="240" x2="780" y2="260" stroke="#9ece6a" stroke-width="1.5" opacity="0.4"/>
  <rect x="780" y="246" width="80" height="28" rx="5" fill="#9ece6a" opacity="0.1"/>
  <text x="820" y="265" font-family="SF Mono, monospace" font-size="10" fill="#9ece6a" text-anchor="middle">/v1/auth</text>
  <!-- Far right: services -->
  <line x1="660" y1="210" x2="780" y2="215" stroke="#9ece6a" stroke-width="1.5" opacity="0.4"/>
  <rect x="780" y="200" width="100" height="28" rx="5" fill="#9ece6a" opacity="0.1"/>
  <text x="830" y="219" font-family="SF Mono, monospace" font-size="10" fill="#9ece6a" text-anchor="middle">/v1/services</text>
  <!-- Top: ping/traceroute -->
  <line x1="610" y1="140" x2="650" y2="60" stroke="#7aa2f7" stroke-width="1.5" opacity="0.4"/>
  <rect x="620" y="42" width="80" height="28" rx="5" fill="#7aa2f7" opacity="0.1"/>
  <text x="660" y="61" font-family="SF Mono, monospace" font-size="10" fill="#7aa2f7" text-anchor="middle">/v1/ping</text>
  <!-- Bottom: connect/disconnect -->
  <line x1="610" y1="260" x2="650" y2="340" stroke="#e0af68" stroke-width="1.5" opacity="0.4"/>
  <rect x="610" y="330" width="100" height="28" rx="5" fill="#e0af68" opacity="0.1"/>
  <text x="660" y="349" font-family="SF Mono, monospace" font-size="10" fill="#e0af68" text-anchor="middle">/v1/connect</text>
  <!-- Endpoint count -->
  <text x="920" y="340" font-family="system-ui, sans-serif" font-size="13" fill="#565f89" text-anchor="middle">14 API endpoints</text>
  <text x="920" y="358" font-family="SF Mono, monospace" font-size="10" fill="#565f89" text-anchor="middle" opacity="0.6">JSON + plain text</text>
  <!-- More endpoints indicator -->
  <text x="890" y="100" font-family="SF Mono, monospace" font-size="10" fill="#565f89" opacity="0.4">+ resolve, traceroute,</text>
  <text x="890" y="116" font-family="SF Mono, monospace" font-size="10" fill="#565f89" opacity="0.4">  expose, shutdown...</text>
</svg>
