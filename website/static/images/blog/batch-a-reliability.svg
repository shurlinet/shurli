<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="bgA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
    <linearGradient id="lineA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#da1c5c"/>
      <stop offset="100%" style="stop-color:#e8729a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#bgA)"/>
  <!-- Connection line that dips and recovers - representing resilient reconnection -->
  <path d="M 0 200 Q 150 200 200 200 L 300 200 Q 350 200 370 280 Q 390 360 410 280 Q 430 200 450 200 L 600 200 Q 650 200 670 300 Q 690 400 710 300 Q 730 200 750 200 L 900 200 Q 920 200 930 250 Q 940 300 950 250 Q 960 200 980 200 L 1200 200"
        fill="none" stroke="url(#lineA)" stroke-width="3" stroke-linecap="round"/>
  <!-- Recovery nodes - circles at each recovery point -->
  <circle cx="450" cy="200" r="8" fill="#9ece6a" opacity="0.9"/>
  <circle cx="750" cy="200" r="8" fill="#9ece6a" opacity="0.9"/>
  <circle cx="980" cy="200" r="8" fill="#9ece6a" opacity="0.9"/>
  <!-- Retry arrows at dip points -->
  <path d="M 380 310 Q 390 290 400 310" fill="none" stroke="#e0af68" stroke-width="2" opacity="0.7"/>
  <path d="M 395 305 L 400 310 L 394 312" fill="none" stroke="#e0af68" stroke-width="2" opacity="0.7"/>
  <path d="M 680 330 Q 690 310 700 330" fill="none" stroke="#e0af68" stroke-width="2" opacity="0.7"/>
  <path d="M 695 325 L 700 330 L 694 332" fill="none" stroke="#e0af68" stroke-width="2" opacity="0.7"/>
  <!-- Stable endpoints -->
  <circle cx="60" cy="200" r="12" fill="none" stroke="#da1c5c" stroke-width="2"/>
  <circle cx="60" cy="200" r="5" fill="#da1c5c"/>
  <circle cx="1140" cy="200" r="12" fill="none" stroke="#da1c5c" stroke-width="2"/>
  <circle cx="1140" cy="200" r="5" fill="#da1c5c"/>
  <!-- Subtle grid lines -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke="#1e2030" stroke-width="1"/>
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#1e2030" stroke-width="1"/>
  <!-- Labels -->
  <text x="60" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#565f89" text-anchor="middle">PEER A</text>
  <text x="1140" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#565f89" text-anchor="middle">PEER B</text>
  <text x="400" y="370" font-family="SF Mono, monospace" font-size="10" fill="#e0af68" text-anchor="middle" opacity="0.6">retry</text>
  <text x="700" y="370" font-family="SF Mono, monospace" font-size="10" fill="#e0af68" text-anchor="middle" opacity="0.6">retry</text>
</svg>
