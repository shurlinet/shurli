<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 300" width="720" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a191c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d59a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3d6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#73daca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9e8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8729a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a84d6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="720" height="300" rx="10" fill="url(#bgGrad)"/>

  <text x="360" y="26" font-family="system-ui, sans-serif" font-size="13" fill="#c0caf5" text-anchor="middle" font-weight="700">Metrics Growth: Built Incrementally, Never Bolted On</text>
  <text x="360" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#565f89" text-anchor="middle">Each phase adds metrics for its own components. The dashboard grows with the project.</text>

  <!-- Y-axis -->
  <line x1="90" y1="60" x2="90" y2="248" stroke="#3a3840" stroke-width="1"/>
  <text x="84" y="248" font-family="system-ui, sans-serif" font-size="8" fill="#565f89" text-anchor="end">0</text>
  <line x1="86" y1="210" x2="640" y2="210" stroke="#2a282c" stroke-width="0.5"/>
  <text x="84" y="214" font-family="system-ui, sans-serif" font-size="8" fill="#565f89" text-anchor="end">10</text>
  <line x1="86" y1="172" x2="640" y2="172" stroke="#2a282c" stroke-width="0.5"/>
  <text x="84" y="176" font-family="system-ui, sans-serif" font-size="8" fill="#565f89" text-anchor="end">20</text>
  <line x1="86" y1="134" x2="640" y2="134" stroke="#2a282c" stroke-width="0.5"/>
  <text x="84" y="138" font-family="system-ui, sans-serif" font-size="8" fill="#565f89" text-anchor="end">30</text>

  <!-- Batch H bar -->
  <rect x="130" y="210" width="100" height="38" rx="4" fill="url(#barH)" stroke="#3d59a1" stroke-width="1"/>
  <text x="180" y="234" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="700">10</text>
  <text x="180" y="262" font-family="system-ui, sans-serif" font-size="10" fill="#3d59a1" text-anchor="middle" font-weight="600">Batch H</text>
  <text x="180" y="274" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">Proxy, Auth</text>
  <text x="180" y="284" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">Hole Punch, API</text>

  <!-- Phase 5 stacked bar -->
  <rect x="300" y="210" width="100" height="38" rx="0 0 4 4" fill="url(#barH)"/>
  <rect x="300" y="172" width="100" height="38" rx="4 4 0 0" fill="url(#bar5)" stroke="#73daca" stroke-width="1"/>
  <text x="350" y="196" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="700">20</text>
  <text x="350" y="262" font-family="system-ui, sans-serif" font-size="10" fill="#73daca" text-anchor="middle" font-weight="600">Phase 5</text>
  <text x="350" y="274" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">+ Path, STUN, mDNS</text>
  <text x="350" y="284" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">PeerMgr, NetIntel</text>

  <!-- Phase 6 stacked bar -->
  <rect x="470" y="210" width="100" height="38" rx="0 0 4 4" fill="url(#barH)"/>
  <rect x="470" y="172" width="100" height="38" fill="url(#bar5)"/>
  <rect x="470" y="134" width="100" height="38" rx="4 4 0 0" fill="url(#bar6)" stroke="#e8729a" stroke-width="1"/>
  <text x="520" y="158" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="700">30</text>
  <text x="520" y="262" font-family="system-ui, sans-serif" font-size="10" fill="#e8729a" text-anchor="middle" font-weight="600">Phase 6</text>
  <text x="520" y="274" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">+ Vault, Deposits</text>
  <text x="520" y="284" font-family="system-ui, sans-serif" font-size="7.5" fill="#565f89" text-anchor="middle">Pairing, Admin</text>

  <!-- Legend -->
  <rect x="640" y="140" width="8" height="8" rx="2" fill="url(#barH)"/>
  <text x="654" y="148" font-family="system-ui, sans-serif" font-size="7.5" fill="#3d59a1">Foundation</text>
  <rect x="640" y="154" width="8" height="8" rx="2" fill="url(#bar5)"/>
  <text x="654" y="162" font-family="system-ui, sans-serif" font-size="7.5" fill="#73daca">Network</text>
  <rect x="640" y="168" width="8" height="8" rx="2" fill="url(#bar6)"/>
  <text x="654" y="176" font-family="system-ui, sans-serif" font-size="7.5" fill="#e8729a">Security</text>
</svg>
