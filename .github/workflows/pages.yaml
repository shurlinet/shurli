name: Deploy Website

on:
  push:
    branches: [main, dev/next-iteration]
    paths:
      - 'website/**'
      - 'docs/**'
      - 'README.md'
      - 'relay-server/README.md'
      - 'tools/sync-docs/**'

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: website/go.mod

      - name: Install Hugo
        run: |
          HUGO_VERSION="0.156.0"
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb" -O hugo.deb
          sudo dpkg -i hugo.deb

      - name: Sync docs
        run: go run ./tools/sync-docs

      - name: Build Hugo site
        working-directory: website
        run: |
          hugo mod tidy
          hugo --gc --minify --baseURL "https://peerup.dev/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: website/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
