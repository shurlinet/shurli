<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 550" width="660" height="550">
  <defs>
    <linearGradient id="tierFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e2140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inputFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3078;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#251e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a1e2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c1624;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="660" height="550" rx="12" fill="#0f1117"/>

  <!-- Title -->
  <text x="235" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#c0caf5" text-anchor="middle" font-weight="600">Multi-Tier Name Resolution</text>
  <!-- Status badge -->
  <rect x="500" y="10" width="148" height="22" rx="11" fill="#e0af68" opacity="0.15" stroke="#e0af68" stroke-width="1"/>
  <text x="574" y="25" font-family="SF Mono, monospace" font-size="10" fill="#e0af68" text-anchor="middle" font-weight="600">Tier 1 + 4 implemented</text>

  <!-- Input request - aligned with tier boxes -->
  <rect x="80" y="44" width="370" height="36" rx="8" fill="url(#inputFill)" stroke="#bb9af7" stroke-width="1.5"/>
  <text x="265" y="66" font-family="SF Mono, monospace" font-size="11" fill="#bb9af7" text-anchor="middle">ssh user@laptop.my-network</text>

  <!-- Arrow to Tier 1 -->
  <line x1="265" y1="80" x2="265" y2="105" stroke="#e8729a" stroke-width="1.5"/>
  <polygon points="260,102 270,102 265,110" fill="#e8729a"/>

  <!-- ====== Tier 1: Local Override (IMPLEMENTED) ====== -->
  <rect x="80" y="112" width="370" height="65" rx="10" fill="url(#tierFill)" stroke="#9ece6a" stroke-width="1.3"/>
  <text x="100" y="133" font-family="system-ui, sans-serif" font-size="10" fill="#e8729a" font-weight="600">Tier 1</text>
  <text x="140" y="133" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" font-weight="600">Local Override</text>
  <text x="430" y="133" font-family="SF Mono, monospace" font-size="8" fill="#9ece6a" text-anchor="end">IMPLEMENTED</text>
  <text x="100" y="152" font-family="SF Mono, monospace" font-size="9" fill="#565f89">Check: ~/.shurli/names.yaml</text>
  <text x="100" y="168" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6">laptop → 12D3KooW...</text>

  <!-- "Not found" fallthrough -->
  <text x="475" y="148" font-family="SF Mono, monospace" font-size="9" fill="#f7768e" opacity="0.7">Not found</text>
  <line x1="265" y1="177" x2="265" y2="202" stroke="#f7768e" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <polygon points="261,199 269,199 265,206" fill="#f7768e" opacity="0.5"/>

  <!-- ====== Tier 2: Network-Scoped (PLANNED) ====== -->
  <rect x="80" y="209" width="370" height="65" rx="10" fill="url(#tierFill)" stroke="#e8729a" stroke-width="1.3" stroke-dasharray="6,3"/>
  <text x="100" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#e8729a" font-weight="600">Tier 2</text>
  <text x="140" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" font-weight="600">Network-Scoped</text>
  <text x="430" y="230" font-family="SF Mono, monospace" font-size="8" fill="#e0af68" text-anchor="end">PLANNED</text>
  <text x="100" y="249" font-family="SF Mono, monospace" font-size="9" fill="#565f89">Parse: laptop.my-network</text>
  <text x="100" y="265" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6">Query: my-network relay for "laptop"</text>

  <!-- "Relay unreachable" fallthrough -->
  <text x="475" y="245" font-family="SF Mono, monospace" font-size="9" fill="#f7768e" opacity="0.7">Unreachable</text>
  <line x1="265" y1="274" x2="265" y2="299" stroke="#f7768e" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <polygon points="261,296 269,296 265,303" fill="#f7768e" opacity="0.5"/>

  <!-- ====== Tier 3: Blockchain (PLANNED) ====== -->
  <rect x="80" y="306" width="370" height="65" rx="10" fill="url(#tierFill)" stroke="#e8729a" stroke-width="1.3" stroke-dasharray="6,3"/>
  <text x="100" y="327" font-family="system-ui, sans-serif" font-size="10" fill="#e8729a" font-weight="600">Tier 3</text>
  <text x="140" y="327" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" font-weight="600">Blockchain (optional)</text>
  <text x="430" y="327" font-family="SF Mono, monospace" font-size="8" fill="#e0af68" text-anchor="end">PLANNED</text>
  <text x="100" y="346" font-family="SF Mono, monospace" font-size="9" fill="#565f89">Query: smart contract</text>
  <text x="100" y="362" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6">my-network.register["laptop"]</text>

  <!-- "Not registered" fallthrough -->
  <text x="475" y="342" font-family="SF Mono, monospace" font-size="9" fill="#f7768e" opacity="0.7">Not registered</text>
  <line x1="265" y1="371" x2="265" y2="396" stroke="#f7768e" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <polygon points="261,393 269,393 265,400" fill="#f7768e" opacity="0.5"/>

  <!-- ====== Tier 4: Direct Peer ID (IMPLEMENTED) ====== -->
  <rect x="80" y="403" width="370" height="65" rx="10" fill="url(#tierFill)" stroke="#9ece6a" stroke-width="1.3"/>
  <text x="100" y="424" font-family="system-ui, sans-serif" font-size="10" fill="#e8729a" font-weight="600">Tier 4</text>
  <text x="140" y="424" font-family="system-ui, sans-serif" font-size="11" fill="#c0caf5" font-weight="600">Direct Peer ID</text>
  <text x="430" y="424" font-family="SF Mono, monospace" font-size="8" fill="#9ece6a" text-anchor="end">IMPLEMENTED</text>
  <text x="100" y="443" font-family="SF Mono, monospace" font-size="9" fill="#565f89">Try: peer.Decode("laptop.my-network")</text>
  <text x="100" y="459" font-family="SF Mono, monospace" font-size="9" fill="#a9b1d6">If valid peer ID → use directly</text>

  <!-- Final error -->
  <line x1="265" y1="468" x2="265" y2="493" stroke="#f7768e" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <polygon points="261,490 269,490 265,497" fill="#f7768e" opacity="0.5"/>

  <rect x="165" y="500" width="200" height="36" rx="8" fill="url(#errorFill)" stroke="#f7768e" stroke-width="1.2"/>
  <text x="265" y="522" font-family="SF Mono, monospace" font-size="10" fill="#f7768e" text-anchor="middle">Error: "Name not found"</text>

  <!-- Success arrows (right side - any tier can resolve) -->
  <line x1="450" y1="144" x2="555" y2="144" stroke="#9ece6a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="551,139 551,149 559,144" fill="#9ece6a"/>
  <line x1="450" y1="241" x2="555" y2="241" stroke="#9ece6a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="551,236 551,246 559,241" fill="#9ece6a"/>
  <line x1="450" y1="338" x2="555" y2="338" stroke="#9ece6a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="551,333 551,343 559,338" fill="#9ece6a"/>
  <line x1="450" y1="435" x2="555" y2="435" stroke="#9ece6a" stroke-width="1.5" filter="url(#glow)"/>
  <polygon points="551,430 551,440 559,435" fill="#9ece6a"/>

  <!-- Resolved labels -->
  <text x="570" y="148" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a">Resolved</text>
  <text x="570" y="245" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a">Resolved</text>
  <text x="570" y="342" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a">Resolved</text>
  <text x="570" y="439" font-family="SF Mono, monospace" font-size="9" fill="#9ece6a">Resolved</text>
</svg>
